<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONVERTXPRESS | Word to Pdf Converter</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const fileInput = document.getElementById("file-input");
        fileInput.addEventListener("change", (e) => {
          const selectedFile = e.target.files[0];

          if (selectedFile) {
            alert("File Uploaded: " + selectedFile.name);
          }
        });
      });
    </script>
  </head>

  <body>
    <center>
      <nav>
        <div class="logo">
          <span id="logo-color">C</span>onvert<span id="logo-color">X</span
          >press
        </div>
      </nav>
      <h1>CONVERT YOUR WORDs TO PDF</h1>
      <div class="container">
        <form action="/docxtopdf" method="post" enctype="multipart/form-data">
          <h2>
            SELECT YOUR WORD FILE
            <span class="material-symbols-outlined"> description </span>
          </h2>
          <input type="file" name="file" required id="file-input" />
          <label for="file-input" class="custom-file-input">Choose File</label>
          <br />
          <h2>
            DOWNLOAD YOUR PDF FILE
            <span class="material-symbols-outlined"> description </span>
          </h2>
          <input class="btn" type="submit" value="Download PDF" />
        </form>
        <div
          id="download-success-message"
          style="display: none; color: rgb(243, 243, 243)"
        >
          PDF downloaded successfully! <br />
          THANK YOU
        </div>
      </div>
    </center>
    <script>
      document
        .querySelector(".btn[type='submit']")
        .addEventListener("click", () => {
          document.getElementById("download-success-message").style.display =
            "block";
        });
    </script>
  </body>
</html>
